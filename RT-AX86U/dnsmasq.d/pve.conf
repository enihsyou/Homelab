dhcp-mac=set:pve-vms,BC:24:11:*:*:*

# assign a dedicate DHCP pool for PVE managed vms on 192.168.9.17
dhcp-range=tag:pve-vms,192.168.9.200,192.168.9.249,255.255.255.0,1h

# assign a static A record to the PVE host
